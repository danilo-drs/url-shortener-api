apiVersion: v1
kind: Service
metadata:
  name: meli-api
  namespace: staging
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  ports:
  - port: 8081
    protocol: TCP
  type: LoadBalancer
  selector:
    app: meli-api
